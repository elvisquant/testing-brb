<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - FleetDash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --primary-light: #60a5fa;
            --background: #0f172a;
            --surface: rgba(15, 23, 42, 0.95);
            --surface-light: rgba(30, 41, 59, 0.8);
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border: rgba(71, 85, 105, 0.5);
            --error: rgba(127, 29, 29, 0.5);
            --error-border: rgba(185, 28, 28, 0.5);
            --error-text: #fca5a5;
            --success: rgba(21, 128, 61, 0.5);
            --success-border: rgba(34, 197, 94, 0.5);
            --success-text: #86efac;
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 16px; background: var(--background); background-image: radial-gradient(at 80% 0%, hsla(189, 100%, 56%, 0.15) 0px, transparent 50%), radial-gradient(at 0% 50%, hsla(355, 100%, 93%, 0.1) 0px, transparent 50%); color: var(--text-primary); overflow-x: hidden; }
        .login-container { width: 100%; max-width: 360px; margin: 0 auto; animation: fadeIn 0.8s ease-out; }
        .login-card { width: 100%; background: var(--surface); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: var(--radius); padding: 28px 20px; box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.05); position: relative; overflow: hidden; }
        .login-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 1px; background: linear-gradient(90deg, transparent, var(--primary), transparent); }
        .brand-section { text-align: center; margin-bottom: 24px; }
        .brand-logo { width: 52px; height: 52px; margin: 0 auto 12px; border-radius: 12px; background: linear-gradient(135deg, var(--primary), var(--primary-dark)); display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3); }
        .brand-logo i { width: 22px; height: 22px; color: white; }
        .brand-title { font-size: 22px; font-weight: 700; color: var(--text-primary); margin-bottom: 4px; letter-spacing: -0.5px; }
        .brand-subtitle { font-size: 13px; color: var(--text-muted); font-weight: 400; }
        .form-group { margin-bottom: 16px; }
        .form-label { display: block; font-size: 13px; font-weight: 500; color: var(--text-secondary); margin-bottom: 6px; }
        .input-container { position: relative; }
        .input-field { width: 100%; padding: 12px 12px 12px 40px; background: var(--surface-light); border: 1px solid var(--border); border-radius: 8px; color: var(--text-primary); font-size: 14px; font-weight: 400; transition: var(--transition); }
        .input-field:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); background: rgba(30, 41, 59, 0.9); }
        .input-field::placeholder { color: var(--text-muted); font-size: 14px; }
        .icon-input { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-muted); transition: var(--transition); }
        .input-field:focus + .icon-input { color: var(--primary); }
        .form-options { display: flex; align-items: center; justify-content: space-between; margin-bottom: 18px; }
        .checkbox-container { display: flex; align-items: center; }
        .checkbox { width: 16px; height: 16px; border-radius: 4px; border: 1px solid var(--border); background: var(--surface-light); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: var(--transition); }
        .checkbox.checked { background: var(--primary); border-color: var(--primary); }
        .checkbox i { color: white; width: 12px; height: 12px; opacity: 0; transition: var(--transition); }
        .checkbox.checked i { opacity: 1; }
        .checkbox-label { margin-left: 6px; font-size: 13px; color: var(--text-secondary); cursor: pointer; }
        .forgot-link { font-size: 13px; color: var(--primary); text-decoration: none; transition: var(--transition); font-weight: 500; }
        .forgot-link:hover { color: var(--primary-light); }
        .btn-primary { width: 100%; padding: 12px; background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white; border: none; border-radius: 8px; font-weight: 600; font-size: 14px; cursor: pointer; transition: var(--transition); display: flex; align-items: center; justify-content: center; gap: 6px; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3); }
        .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4); }
        .btn-primary:active { transform: translateY(0); }
        .btn-primary:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }
        .message { padding: 12px; border-radius: 8px; font-size: 13px; display: flex; align-items: center; gap: 8px; margin-top: 16px; transition: var(--transition); }
        .error-message { background: var(--error); border: 1px solid var(--error-border); color: var(--error-text); }
        .success-message { background: var(--success); border: 1px solid var(--success-border); color: var(--success-text); }
        .divider { display: flex; align-items: center; margin: 20px 0; }
        .divider-line { flex: 1; height: 1px; background: var(--border); }
        .divider-text { padding: 0 12px; font-size: 13px; color: var(--text-muted); font-weight: 500; }
        .social-login { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 18px; }
        .social-btn { display: flex; align-items: center; justify-content: center; gap: 6px; padding: 10px; border-radius: 8px; background: var(--surface-light); border: 1px solid var(--border); color: var(--text-secondary); font-size: 13px; font-weight: 500; cursor: pointer; transition: var(--transition); }
        .social-btn:hover { background: rgba(30, 41, 59, 0.9); border-color: var(--primary); color: var(--text-primary); }
        .social-btn i { width: 16px; height: 16px; }
        .signup-link { text-align: center; font-size: 13px; color: var(--text-muted); }
        .signup-link a { color: var(--primary); text-decoration: none; font-weight: 600; transition: var(--transition); }
        .signup-link a:hover { color: var(--primary-light); }
        
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(4px); display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; z-index: 1000; }
        .modal-overlay.visible { opacity: 1; pointer-events: auto; }
        .modal-content { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius); width: 90%; max-width: 400px; padding: 24px; box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.5); transform: scale(0.95); transition: transform 0.3s ease; }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-header { display: flex; align-items: center; gap: 12px; margin-bottom: 16px; }
        .modal-icon { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: var(--warning-bg); border: 1px solid var(--warning-border); }
        .modal-icon i { color: var(--warning-text); }
        .modal-title { font-size: 18px; font-weight: 600; color: var(--text-primary); }
        .modal-body { font-size: 14px; color: var(--text-secondary); line-height: 1.6; margin-bottom: 24px; }
        .modal-footer { display: flex; justify-content: flex-end; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin { animation: spin 1s linear infinite; }
        .hidden { display: none !important; }
        @media (max-width: 480px) { body { padding: 12px; } .login-card { padding: 24px 16px; } }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="brand-section">
                <div class="brand-logo"><i data-lucide="shield-check"></i></div>
                <h1 class="brand-title">FleetDash</h1>
                <p class="brand-subtitle">Sign in to your account</p>
            </div>

            <!-- This form has NO 'method' or 'action' attributes. This is CRITICAL. -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Matricule or Email</label>
                    <div class="input-container">
                        <input type="text" id="username" name="username" required class="input-field" placeholder="Enter your matricule or email">
                        <div class="icon-input"><i data-lucide="user" class="w-4 h-4"></i></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-container">
                        <input type="password" id="password" name="password" required class="input-field" placeholder="Enter your password">
                        <div class="icon-input"><i data-lucide="lock" class="w-4 h-4"></i></div>
                    </div>
                </div>

                <div class="form-options">
                    <div class="checkbox-container" onclick="toggleRememberMe()">
                        <div class="checkbox" id="rememberCheckbox"><i data-lucide="check" class="w-3 h-3"></i></div>
                        <input type="checkbox" id="remember" name="remember" class="hidden">
                        <label for="remember" class="checkbox-label">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <div id="errorMessage" class="message error-message hidden">
                    <i data-lucide="alert-circle" class="w-4 h-4"></i>
                    <span id="errorText"></span>
                </div>

                <div id="successMessage" class="message success-message hidden">
                    <i data-lucide="check-circle" class="w-4 h-4"></i>
                    <span id="successText"></span>
                </div>

                <button type="submit" id="loginButton" class="btn-primary mt-4">
                    <span id="loginButtonText">Sign In</span>
                    <i id="loginSpinner" data-lucide="loader-2" class="w-4 h-4 animate-spin hidden"></i>
                </button>
            </form>

            <div class="divider">
                <div class="divider-line"></div>
                <div class="divider-text">Or continue with</div>
                <div class="divider-line"></div>
            </div>

            <div class="social-login">
                <button class="social-btn"><i data-lucide="github"></i><span>GitHub</span></button>
                <button class="social-btn"><i data-lucide="facebook"></i><span>Facebook</span></button>
            </div>

            <p class="signup-link">
                Don't have an account? <a href="/user/signup">Sign up</a>
            </p>
        </div>
    </div>

    <div id="customModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-icon"><i data-lucide="alert-triangle"></i></div>
                <h2 id="modalTitle" class="modal-title">Account Status Alert</h2>
            </div>
            <p id="modalBody" class="modal-body"></p>
            <div class="modal-footer">
                <button id="modalOkButton" class="btn-primary">OK</button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const errorText = document.getElementById('errorText');
        const successText = document.getElementById('successText');
        const loginButton = document.getElementById('loginButton');
        const loginButtonText = document.getElementById('loginButtonText');
        const loginSpinner = document.getElementById('loginSpinner');
        const rememberCheckbox = document.getElementById('rememberCheckbox');
        const rememberInput = document.getElementById('remember');
        const customModal = document.getElementById('customModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');
        const modalOkButton = document.getElementById('modalOkButton');
        
        function showModal(title, message) {
            modalTitle.textContent = title;
            modalBody.textContent = message;
            customModal.classList.add('visible');
            lucide.createIcons();
        }
        
        function hideModal() {
            customModal.classList.remove('visible');
        }

        modalOkButton.addEventListener('click', hideModal);
        customModal.addEventListener('click', (e) => {
            if (e.target === customModal) hideModal();
        });

        function toggleRememberMe() {
            rememberCheckbox.classList.toggle('checked');
            rememberInput.checked = !rememberInput.checked;
            lucide.createIcons();
        }

        loginForm.addEventListener('submit', async (e) => {
            // This is the MOST IMPORTANT line. It stops the default GET request.
            e.preventDefault();

            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            loginButton.disabled = true;
            loginButtonText.classList.add('hidden');
            loginSpinner.classList.remove('hidden');

            try {
                const formData = new FormData(loginForm);
                
                // This fetch sends a POST request to your FastAPI login endpoint.
                const response = await fetch('/login/', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        showModal("Login Failed", data.detail);
                    } else {
                        throw new Error(data.detail || 'An unknown error occurred.');
                    }
                    loginButton.disabled = false;
                    loginButtonText.classList.remove('hidden');
                    loginSpinner.classList.add('hidden');
                    return;
                }

                if (data.access_token) {
                    successText.textContent = 'Login successful! Redirecting...';
                    successMessage.classList.remove('hidden');

                    localStorage.setItem('accessToken', data.access_token);
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('user_role', data.role);
                    localStorage.setItem('service_id', data.service_id);
                    
                    const roleToDashboardMap = {
                        'user': '/user_dashboard.html',
                        'driver': '/driver_dashboard.html',
                        'chef': '/chef_dashboard.html',
                        'logistic': '/logistic_dashboard.html',
                        'charoi': '/charoi_dashboard.html',
                        'admin': '/admin_dashboard.html',
                        'superadmin': '/dashboard.html',
                    };

                    const userRole = data.role.toLowerCase();
                    const destinationUrl = roleToDashboardMap[userRole];

                    setTimeout(() => {
                        if (destinationUrl) {
                            // Simple, clean redirect. The server's cookie handles authentication.
                            window.location.href = destinationUrl;
                        } else {
                            showModal("Configuration Error", `No dashboard configured for role: '${userRole}'`);
                            localStorage.clear();
                            loginButton.disabled = false;
                            loginButtonText.classList.remove('hidden');
                            loginSpinner.classList.add('hidden');
                        }
                    }, 1000);

                } else {
                    throw new Error('Login successful, but no access token was received.');
                }
            } catch (err) {
                errorText.textContent = err.message;
                errorMessage.classList.remove('hidden');
                lucide.createIcons();

                loginButton.disabled = false;
                loginButtonText.classList.remove('hidden');
                loginSpinner.classList.add('hidden');
            }
        });

        function handleViewport() {
            const viewport = document.querySelector('meta[name="viewport"]');
            if (window.innerWidth <= 480 || window.innerHeight <= 480) {
                viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0');
            } else {
                viewport.setAttribute('content', 'width=device-width, initial-scale=1.0');
            }
        }
        window.addEventListener('resize', handleViewport);
        handleViewport();
    </script>
</body>
</html>
