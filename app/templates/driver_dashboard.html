<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Management | Driver Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
        }

        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --info: #17a2b8; /* Used for 'Ongoing' */
            --planned: #8e44ad; /* New color for 'Planned' */
            --light: #f8f9fa;
            --dark: #343a40;
            --gray: #7f8c8d;
            --sidebar-width: 250px;
            --border-radius: 8px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--secondary);
            color: white;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 25px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-header h2 { font-size: 1.6rem; margin-bottom: 5px; }
        .sidebar-header p { font-size: 0.8rem; opacity: 0.7; }

        .sidebar-menu { padding: 15px 0; flex: 1; }

        .menu-item {
            padding: 14px 20px;
            margin: 0 10px;
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.2s ease;
            border-radius: var(--border-radius);
        }

        .menu-item:hover { background-color: rgba(255, 255, 255, 0.1); color: white; }
        .menu-item.active { background-color: var(--primary); color: white; }
        .menu-item i { margin-right: 12px; width: 20px; text-align: center; }

        .sidebar-footer { padding: 20px; border-top: 1px solid rgba(255, 255, 255, 0.1); }

        .logout-btn {
            width: 100%;
            padding: 12px;
            background-color: rgba(231, 76, 60, 0.2);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .logout-btn:hover { background-color: rgba(231, 76, 60, 0.4); }
        .logout-btn i { margin-right: 8px; }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 25px;
            transition: all 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .header h1 { color: var(--secondary); font-size: 2rem; font-weight: 600; }
        .user-info { display: flex; align-items: center; }
        .user-info img { width: 45px; height: 45px; border-radius: 50%; margin-right: 12px; border: 2px solid var(--primary); }
        
        /* Stats Cards */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        .stat-card:hover { transform: translateY(-5px); box-shadow: 0 8px 16px rgba(0,0,0,0.1); }
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            font-size: 24px;
        }
        .stat-info h3 { font-size: 2rem; margin-bottom: 5px; font-weight: 600; }
        .stat-info p { color: var(--gray); font-size: 0.9rem; }

        .bg-primary { background-color: rgba(52, 152, 219, 0.1); color: var(--primary); }
        .bg-success { background-color: rgba(39, 174, 96, 0.1); color: var(--success); }
        .bg-warning { background-color: rgba(243, 156, 18, 0.1); color: var(--warning); }
        .bg-info { background-color: rgba(23, 162, 184, 0.1); color: var(--info); }

        /* Table Styles */
        .table-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        .table-header {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
            gap: 15px;
        }
        .table-header h2 { color: var(--secondary); margin: 0; font-weight: 600; }
        .table-actions { display: flex; flex-wrap: wrap; gap: 15px; align-items: center; }
        .filter-group, .search-box { display: flex; align-items: center; gap: 8px; }
        .filter-group select, .search-box input { padding: 8px 12px; border: 1px solid #e0e0e0; border-radius: 5px; font-size: 0.9rem; }
        .search-box { position: relative; }
        .search-box i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--gray); }
        .search-box input { padding-left: 35px; }

        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #e0e0e0; vertical-align: middle; }
        th { background-color: var(--light); font-weight: 600; color: var(--secondary); }
        tr:last-child td { border-bottom: none; }
        tr:hover { background-color: var(--light); }

        .status { padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; text-transform: uppercase; color: white; }
        .status-completed { background-color: var(--success); }
        .status-upcoming { background-color: var(--warning); }
        .status-ongoing { background-color: var(--info); }
        .status-planned { background-color: var(--planned); }

        .btn-action {
            padding: 6px 12px; border: none; border-radius: 5px; cursor: pointer;
            font-size: 0.85rem; font-weight: 500; transition: all 0.3s; display: flex;
            align-items: center; background-color: rgba(52, 152, 219, 0.2); color: var(--primary);
        }
        .btn-action:hover { background-color: var(--primary); color: white; }
        .btn-action i { margin-right: 5px; }
        
        /* Pagination */
        .pagination-container { padding: 20px; display: flex; justify-content: center; align-items: center; gap: 8px; }
        .page-btn {
            padding: 8px 14px; border: 1px solid #e0e0e0; border-radius: 5px; background-color: white;
            cursor: pointer; transition: all 0.3s; font-weight: 500;
        }
        .page-btn:hover:not(:disabled) { background-color: var(--primary); color: white; border-color: var(--primary); }
        .page-btn.active { background-color: var(--primary); color: white; border-color: var(--primary); }
        .page-btn:disabled { background-color: #f8f9fa; color: var(--gray); cursor: not-allowed; }
        
        /* Modal Styles */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content {
            background: white; border-radius: var(--border-radius); width: 90%; max-width: 700px;
            max-height: 90vh; overflow-y: auto; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex; flex-direction: column;
        }
        .modal-header { padding: 20px; border-bottom: 1px solid #e0e0e0; display: flex; justify-content: space-between; align-items: center; }
        .modal-header h2 { color: var(--secondary); }
        .close-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--gray); }
        .modal-body { padding: 25px; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .detail-group .detail-label { font-weight: 600; color: var(--secondary); margin-bottom: 8px; display: block; }
        .detail-group .detail-value { padding: 10px 12px; background-color: var(--light); border-radius: 5px; border-left: 3px solid var(--primary); }
        .modal-footer { padding: 15px 25px; border-top: 1px solid #e0e0e0; display: flex; justify-content: flex-end; background-color: var(--light); }
        .btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: 500; }
        
        /* --- MOBILE RESPONSIVE STYLES --- */
        @media (max-width: 992px) {
            .sidebar { width: 70px; }
            .sidebar-header h2, .sidebar-header p, .menu-item span, .logout-btn span { display: none; }
            .menu-item { justify-content: center; padding: 15px; }
            .menu-item i { margin-right: 0; font-size: 1.2rem; }
            .logout-btn { justify-content: center; }
            .logout-btn i { margin-right: 0; }
            .main-content { margin-left: 70px; }
        }

        @media (max-width: 768px) {
            .main-content { padding: 15px; }
            .header { flex-direction: column; align-items: flex-start; gap: 10px; }
            .stats-container { grid-template-columns: 1fr; }
            .table-header { flex-direction: column; align-items: stretch; }
            .table-actions { flex-direction: column; align-items: stretch; }

            /* Responsive Table to Card View */
            table { border: 0; }
            table thead {
                border: none; clip: rect(0 0 0 0); height: 1px; margin: -1px;
                overflow: hidden; padding: 0; position: absolute; width: 1px;
            }
            table tr {
                display: block; margin-bottom: 20px; border-radius: var(--border-radius);
                box-shadow: var(--shadow); border: 1px solid #e0e0e0;
            }
            table td {
                display: block; text-align: right; font-size: 0.9rem; border-bottom: 1px solid #e0e0e0;
            }
            table td::before {
                content: attr(data-label);
                float: left;
                font-weight: 600;
                color: var(--secondary);
                text-transform: uppercase;
                font-size: 0.8rem;
            }
            table td:last-child { border-bottom: 0; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Fleet Pro</h2>
            <p>Driver Dashboard</p>
        </div>
        <div class="sidebar-menu">

        </div>
        <div class="sidebar-footer">
            <button class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i><span>Logout</span></button>

    <div class="main-content">
        <div class="header">
            <h1>My Trips</h1>
            <div class="user-info">
                <img src="https://ui-avatars.com/api/?name=James+Hetfield&background=3498db&color=fff&bold=true" alt="Driver">
                <div>
                    <div>James Hetfield</div>
                    <small>Driver</small>
                </div>
            </div>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon bg-primary"><i class="fas fa-map-marked-alt"></i></div>
                <div class="stat-info"><h3 id="total-trips">0</h3><p>Total Trips</p></div>
            </div>
            <div class="stat-card">
                <div class="stat-icon bg-success"><i class="fas fa-check-circle"></i></div>
                <div class="stat-info"><h3 id="completed-trips">0</h3><p>Completed</p></div>
            </div>
            <div class="stat-card">
                <div class="stat-icon bg-warning"><i class="fas fa-hourglass-start"></i></div>

            </div>
            <div class="stat-card">

        <div class="table-container">

                <h2>All Assigned Trips</h2>
                <div class="table-actions">

                        <label for="timeframe-filter">Filter:</label>
                        <select id="timeframe-filter">

                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" placeholder="Search trips...">
                    </div>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Date</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tripsTableBody"></tbody>
            </table>
            <div class="pagination-container" id="pagination"></div>
        </div>
    </div>
    
    <div class="modal" id="tripModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Trip Details</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="detail-group"><span class="detail-label">Trip ID</span><div class="detail-value" id="modal-trip-id">-</div></div>
                <div class="detail-group"><span class="detail-label">Status</span><div class="detail-value" id="modal-trip-status">-</div></div>
                <div class="detail-group"><span class="detail-label">Date</span><div class="detail-value" id="modal-trip-date">-</div></div>
                <div class="detail-group"><span class="detail-label">Vehicle</span><div class="detail-value" id="modal-trip-vehicle">-</div></div>
                <div class="detail-group"><span class="detail-label">From</span><div class="detail-value" id="modal-trip-from">-</div></div>
                <div class="detail-group"><span class="detail-label">To</span><div class="detail-value" id="modal-trip-to">-</div></div>
                <div class="detail-group"><span class="detail-label">Departure Time</span><div class="detail-value" id="modal-trip-departure">-</div></div>
                <div class="detail-group"><span class="detail-label">Arrival Time</span><div class="detail-value" id="modal-trip-arrival">-</div></div>
                <div class="detail-group"><span class="detail-label">Purpose</span><div class="detail-value" id="modal-trip-purpose">-</div></div>
                <div class="detail-group"><span class="detail-label">Notes</span><div class="detail-value" id="modal-trip-notes">-</div></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-cancel">Close</button>
            </div>
        </div>
    </div>

   <script>
    // --- CONFIGURATION ---
    const API_BASE_URL = 'http://127.0.0.1:8000';

    // --- GLOBAL STATE & DOM ELEMENTS (Unchanged) ---
    let allRequests = [];
    let filteredRequests = [];
    let currentRequest = null;
    let currentPage = 1;
    const rowsPerPage = 5;
    const requestTableBody = document.getElementById('requestTableBody');
    const paginationContainer = document.getElementById('pagination');
    const requestModal = document.getElementById('requestModal');
    const searchInput = document.getElementById('searchInput');

    // --- HELPER FUNCTIONS ---

    const getToken = () => {
        const token = localStorage.getItem('accessToken');
        
        // --- DEBUG STEP 1: See what token is being read from storage ---
        alert(`DEBUG 1: getToken()\n\nToken from localStorage:\n\n${token}`);
        // --- END DEBUG STEP ---
        
        if (!token) {
            alert('Authentication token not found. Please log in.');
            window.location.href = '/login.html'; 
        }
        return token;
    };

    const apiRequest = async (endpoint, method = 'GET', body = null) => {
        const token = getToken(); // Get the token

        // --- DEBUG STEP 2: Verify the token just before it is used ---
        alert(`DEBUG 2: apiRequest() is about to fetch ${endpoint}\n\nUsing token:\n\n${token}`);
        // --- END DEBUG STEP ---

        const headers = new Headers({
            'Authorization': `Bearer ${token}`, // Use the retrieved token
            'Content-Type': 'application/json'
        });

        const config = { method, headers };
        if (body) {
            config.body = JSON.stringify(body);
        }

        try {
            const response = await fetch(`${API_BASE_URL}${endpoint}`, config);

            // --- DEBUG STEP 3: See the server's response status ---
            alert(`DEBUG 3: Server responded to ${endpoint} with status: ${response.status}`);
            // --- END DEBUG STEP ---

            if (response.status === 401) {
                localStorage.clear();
                alert('Your session has expired or the token is invalid. Please log in again.');
                window.location.href = '/login.html';
                return null;
            }
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || `HTTP error! Status: ${response.status}`);
            }
            if (response.status === 204) return null;
            return await response.json();
        } catch (error) {
            console.error(`API Error on ${method} ${endpoint}:`, error);
            alert(`Error: ${error.message}`);
            return null;
        }
    };

    // --- CORE LOGIC (All functions below this line are unchanged) ---

    const fetchAndRenderAllData = async () => {
        // --- Let's add a trailing slash to avoid the 307 redirect ---
        const data = await apiRequest('/requests/'); 
        if (data) {
            allRequests = data;
            filteredRequests = data;
            currentPage = 1;
            updatePage();
            updateStats();
        }
    };
    
    const updateStats = () => {
        const pending = allRequests.filter(r => r.status === 'pending').length;
        const approved = allRequests.filter(r => r.status === 'fully_approved' || r.status === 'completed').length;
        const denied = allRequests.filter(r => r.status === 'denied').length;
        document.getElementById('pending-count').textContent = pending;
        document.getElementById('approved-count').textContent = approved;
        document.getElementById('denied-count').textContent = denied;
    };

    const populateRequestTable = () => {
        requestTableBody.innerHTML = '';
        const startIndex = (currentPage - 1) * rowsPerPage;
        const paginatedRequests = filteredRequests.slice(startIndex, startIndex + rowsPerPage);
        
        if (paginatedRequests.length === 0) {
             requestTableBody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding: 20px;">No requests found.</td></tr>';
             return;
        }

        paginatedRequests.forEach(req => {
            const row = document.createElement('tr');
            const requesterName = req.requester ? req.requester.full_name : 'N/A';
            const vehicleName = req.vehicle ? `${req.vehicle.make} ${req.vehicle.model}` : 'Not Assigned';
            const statusClass = `status-${req.status.replace(/\s+/g, '_').toLowerCase()}`;

            row.innerHTML = `
                <td>REQ-${String(req.id).padStart(4, '0')}</td>
                <td>${requesterName}</td>
                <td>${vehicleName}</td>
                <td>${req.from_location} → ${req.to_location}</td>
                <td>
                    <div>${new Date(req.departure_time).toLocaleDateString()}</div>
                    <small style="color: var(--gray);">${new Date(req.departure_time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})} → ${new Date(req.return_time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</small>
                </td>
                <td><span class="status ${statusClass}">${req.status.replace('_', ' ')}</span></td>
                <td>
                    <div class="action-btns">
                        <button class="btn-action btn-view" data-id="${req.id}"><i class="fas fa-eye"></i> View</button>
                        <button class="btn-action btn-delete" data-id="${req.id}"><i class="fas fa-trash"></i> Delete</button>
                    </div>
                </td>
            `;
            requestTableBody.appendChild(row);
        });
    };
    
    const setupPagination = () => {
        paginationContainer.innerHTML = '';
        const pageCount = Math.ceil(filteredRequests.length / rowsPerPage);
        if (pageCount <= 1) return;

        const prevButton = document.createElement('button');
        prevButton.classList.add('page-btn');
        prevButton.innerHTML = '&laquo; Prev';
        prevButton.disabled = currentPage === 1;
        prevButton.addEventListener('click', () => { if (currentPage > 1) { currentPage--; updatePage(); } });
        paginationContainer.appendChild(prevButton);

        for (let i = 1; i <= pageCount; i++) {
            const pageButton = document.createElement('button');
            pageButton.classList.add('page-btn');
            pageButton.textContent = i;
            if (i === currentPage) pageButton.classList.add('active');
            pageButton.addEventListener('click', () => { currentPage = i; updatePage(); });
            paginationContainer.appendChild(pageButton);
        }

        const nextButton = document.createElement('button');
        nextButton.classList.add('page-btn');
        nextButton.innerHTML = 'Next &raquo;';
        nextButton.disabled = currentPage === pageCount;
        nextButton.addEventListener('click', () => { if (currentPage < pageCount) { currentPage++; updatePage(); } });
        paginationContainer.appendChild(nextButton);
    };
    
    const updatePage = () => {
        populateRequestTable();
        setupPagination();
    };

    // --- MODAL LOGIC (Unchanged) ---
    // (All modal functions are here)
    const populateSelect = (selectElement, items, valueField, textField, defaultOptionText) => { /*...*/ };
    const showRequestDetails = async (requestId) => { /*...*/ };
    const closeModal = () => { /*...*/ };

    // --- EVENT HANDLERS (Unchanged) ---
    // (All event handler functions are here)
    const handleUpdateRequest = async () => { /*...*/ };
    const handleApprovalAction = async (action) => { /*...*/ };
    const handleTableActions = async (e) => { /*...*/ };
    const handleSearch = (e) => { /*...*/ };
    
    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', () => {
        fetchAndRenderAllData();
        // ... all other event listeners ...
        document.getElementById('logoutBtn')?.addEventListener('click', () => {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.clear();
                alert('You have been logged out successfully.');
                window.location.href = '/login.html';
            }
        });
    });
</script>
</body>
