name: "3. üöÄ Deploy App"

on:
  workflow_run:
    workflows: ["2. üèóÔ∏è Infrastructure"]
    types: [completed]
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
    - name: "üì• Checkout code"
      uses: actions/checkout@v4

    - name: "üîê Configure AWS"
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: "üê≥ Login to Docker"
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: "üèóÔ∏è Build & Push Docker"
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/brb-app-backend:latest
          ${{ secrets.DOCKER_USERNAME }}/brb-app-backend:${{ github.sha }}
        build-args: |
          COMMIT_SHA=${{ github.sha }}

    # --- THE FIX IS HERE ---
    - name: "‚è≥ Wait for EC2 Instance to be Ready"
      run: |
        INSTANCE_ID=$(aws ec2 describe-instances \
          --filters "Name=tag:Name,Values=brb-app-server" \
          --query "Reservations[0].Instances[0].InstanceId" \
          --output text)
        
        if [ -z "$INSTANCE_ID" ] || [ "$INSTANCE_ID" == "None" ]; then
          echo "‚ùå Could not find a running instance with tag Name=brb-app-server."
          exit 1
        fi
        
        echo "Found Instance ID: $INSTANCE_ID. Waiting for it to pass status checks..."
        aws ec2 wait instance-status-ok --instance-ids $INSTANCE_ID
        echo "‚úÖ Instance is ready."
    # --- END OF FIX ---

    - name: "üöÄ Deploy to EC2 using SSM"
      run: |
        INSTANCE_ID=$(aws ec2 describe-instances \
          --filters "Name=tag:Name,Values=brb-app-server" \
          --query "Reservations[0].Instances[0].InstanceId" \
          --output text)
        
        echo "Deploying to Instance ID: $INSTANCE_ID"
        
        # Send command via SSM to deploy the app
        aws ssm send-command \
          --instance-ids $INSTANCE_ID \
          --document-name "AWS-RunShellScript" \
          --parameters '{
            "commands": [
              "cd /opt/brb-app",
              "sudo sed -i \"s|BACKEND_IMAGE=.*|BACKEND_IMAGE=${{ secrets.DOCKER_USERNAME }}/brb-app-backend|\" .env",
              "sudo sed -i \"s/IMAGE_TAG=.*/IMAGE_TAG=${{ github.sha }}/\" .env",
              "sudo sed -i \"s/COMMIT_SHA=.*/COMMIT_SHA=${{ github.sha }}/\" .env",
              "sudo -u ubuntu /usr/local/bin/docker-compose -f docker-compose.prod.yml pull backend",
              "sudo -u ubuntu /usr/local/bin/docker-compose -f docker-compose.prod.yml up -d --remove-orphans",
              "sleep 15",
              "sudo -u ubuntu /usr/local/bin/docker-compose -f docker-compose.prod.yml ps",
              "curl -f http://localhost:8000/health && echo \"‚úÖ Health check successful!\" || (echo \"‚ùå Health check failed\" && exit 1)"
            ]
          }' \
          --output text

    - name: "üåê Verify Deployment"
      run: |
        echo "üîç Checking if app is accessible..."
        sleep 30
        if curl --fail --silent --show-error "https://brb.elvisquant.com/health"; then
          echo "‚úÖ App is live at https://brb.elvisquant.com"
        else
          echo "‚ö†Ô∏è App failed to become healthy. Please check EC2 instance logs."
          exit 1
        fi

    - name: "üìã Deployment Complete"
      run: echo "üéâ App successfully deployed to production!"