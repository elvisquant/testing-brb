name: "3. üöÄ Deploy App"

on:
  workflow_run:
    workflows: ["2. üèóÔ∏è Infrastructure"]
    types: [completed]
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
    - name: "üì• Checkout code"
      uses: actions/checkout@v4

    - name: "üîê Configure AWS"
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: "üê≥ Login to Docker"
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: "üèóÔ∏è Build & Push Docker"
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/brb-app-backend:latest
          ${{ secrets.DOCKER_USERNAME }}/brb-app-backend:${{ github.sha }}
        build-args: |
          COMMIT_SHA=${{ github.sha }}

    - name: "‚è≥ Wait for EC2 Instance to be Ready"
      run: |
        INSTANCE_ID=$(aws ec2 describe-instances --filters "Name=tag:Name,Values=brb-app-server" --query "Reservations[0].Instances[0].InstanceId" --output text)
        if [ -z "$INSTANCE_ID" ] || [ "$INSTANCE_ID" == "None" ]; then
          echo "‚ùå Could not find a running instance with tag Name=brb-app-server."
          exit 1
        fi
        echo "Found Instance ID: $INSTANCE_ID. Waiting up to 20 minutes for it to pass status checks..."
        MAX_ATTEMPTS=40
        DELAY=30
        for ((i=1; i<=MAX_ATTEMPTS; i++)); do
          if aws ec2 wait instance-status-ok --instance-ids $INSTANCE_ID; then
            echo "‚úÖ Instance is ready."
            exit 0
          fi
          if [ "$i" -lt "$MAX_ATTEMPTS" ]; then
            echo "Attempt $i/$MAX_ATTEMPTS: Status check not OK yet. Waiting $DELAY seconds..."
            sleep $DELAY
          else
            echo "‚ùå All $MAX_ATTEMPTS attempts failed. The instance did not become healthy in time."
            exit 1
          fi
        done

    # --- THIS IS THE FIX ---
    # Step 1: Create the .env file locally on the runner. This is safe and simple.
    - name: "üì¶ Prepare Environment File"
      run: |
        echo "Creating .env file for deployment..."
        echo "DB_NAME=brbdb" > .env
        echo "DB_USER=brbuser" >> .env
        echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
        echo "DOCKER_REGISTRY=docker.io" >> .env
        echo "BACKEND_IMAGE=${{ secrets.DOCKER_USERNAME }}/brb-app-backend" >> .env
        echo "IMAGE_TAG=${{ github.sha }}" >> .env
        echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env
        echo "ENVIRONMENT=production" >> .env
        echo "DOMAIN=brb.elvisquant.com" >> .env
        echo "ACME_EMAIL=admin@elvisquant.com" >> .env
        echo "COMMIT_SHA=${{ github.sha }}" >> .env
        echo "‚úÖ .env file created."

    # Step 2: Copy the files to the server and run the commands.
    - name: "üöÄ Deploy & Configure Server via SSH"
      run: |
        INSTANCE_IP=$(aws ec2 describe-instances --filters "Name=tag:Name,Values=brb-app-server" --query "Reservations[0].Instances[0].PublicIpAddress" --output text)
        echo "Deploying to Instance IP: $INSTANCE_IP"

        echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > private_key.pem
        awk 'NF {sub(/\r/, ""); printf "%s\n",$0;}' private_key.pem > private_key_formatted.pem && mv private_key_formatted.pem private_key.pem
        chmod 600 private_key.pem

        # Copy all necessary files to the server's temporary directory
        echo "Copying configuration files to the server..."
        scp -i private_key.pem -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null .env ubuntu@$INSTANCE_IP:/tmp/.env
        scp -i private_key.pem -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null docker-compose.prod.yml ubuntu@$INSTANCE_IP:/tmp/docker-compose.prod.yml
        
        # Connect via SSH and run a much simpler script
        ssh -i private_key.pem -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ubuntu@$INSTANCE_IP << 'EOF'
          echo "--- Starting final server configuration ---"
          
          # Create directories
          sudo mkdir -p /opt/brb-app/traefik
          
          # Move files from /tmp to their final destination
          sudo mv /tmp/.env /opt/brb-app/.env
          sudo mv /tmp/docker-compose.prod.yml /opt/brb-app/docker-compose.prod.yml

          # Create Traefik files (these have no variables, so 'cat' is safe)
          echo "Creating Traefik configuration..."
          sudo touch /opt/brb-app/traefik/acme.json
          sudo chmod 600 /opt/brb-app/traefik/acme.json
          sudo bash -c 'cat > /opt/brb-app/traefik/traefik.yml' << TRAEFIK
api:
  dashboard: false
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"
certificatesResolvers:
  myresolver:
    acme:
      email: "admin@elvisquant.com"
      storage: /acme.json
      httpChallenge:
        entryPoint: web
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
TRAEFIK
          
          # Set correct ownership for the entire application directory
          sudo chown -R ubuntu:ubuntu /opt/brb-app

          echo "Waiting 60 seconds for DNS to propagate..."
          sleep 60
          
          echo "Pulling latest images and starting services..."
          cd /opt/brb-app
          sudo -u ubuntu /usr/local/bin/docker-compose pull
          sudo -u ubuntu /usr/local/bin/docker-compose up -d --remove-orphans
          
          echo "--- Deployment script on EC2 instance finished ---"
        EOF
    # --- END OF FIX ---

    - name: "üåê Verify Deployment"
      run: |
        echo "üîç Checking if app is accessible..."
        sleep 30
        if curl --fail --silent --show-error "https://brb.elvisquant.com/health"; then
          echo "‚úÖ App is live at https://brb.elvisquant.com"
        else
          echo "‚ö†Ô∏è App failed to become healthy. Please check EC2 instance logs."
          exit 1
        fi

    - name: "üìã Deployment Complete"
      run: echo "üéâ App successfully deployed to production!"