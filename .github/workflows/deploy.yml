name: "3. ğŸš€ Application Deployment"

on:
  workflow_run:
    workflows: ["2. ğŸ—ï¸ Infrastructure Deployment"]
    types: [completed]
    branches: [main]

env:
  DOCKER_REGISTRY: docker.io

jobs:
  check-infrastructure-ready:
    runs-on: ubuntu-latest
    outputs:
      ready: ${{ steps.check.outputs.ready }}
      ec2_host: ${{ steps.check.outputs.ec2_host }}
    
    steps:
    - name: "ğŸ” Check if infrastructure is ready"
      id: check
      run: |
        if [ -n "${{ secrets.EC2_IP }}" ] && [ "${{ secrets.EC2_IP }}" != "null" ]; then
          echo "ready=true" >> $GITHUB_OUTPUT
          echo "ec2_host=${{ secrets.EC2_IP }}" >> $GITHUB_OUTPUT
          echo "âœ… Infrastructure is ready - EC2 IP: ${{ secrets.EC2_IP }}"
        else
          echo "ready=false" >> $GITHUB_OUTPUT
          echo "ec2_host=" >> $GITHUB_OUTPUT
          echo "âŒ Infrastructure not ready - waiting for EC2_IP secret"
        fi

  deploy-application:
    runs-on: ubuntu-latest
    needs: check-infrastructure-ready
    if: needs.check-infrastructure-ready.outputs.ready == 'true'
    
    steps:
    - name: "ğŸ“¥ Checkout code"
      uses: actions/checkout@v4

    - name: "ğŸ³ Set up Docker Buildx"
      uses: docker/setup-buildx-action@v3

    - name: "ğŸ” Login to Docker Hub"
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: "ğŸ·ï¸ Get version"
      id: version
      run: |
        echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "IMAGE_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: "ğŸ—ï¸ Build and push Docker image"
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/brb-app-backend:${{ steps.version.outputs.IMAGE_TAG }}
          ${{ secrets.DOCKER_USERNAME }}/brb-app-backend:latest
        build-args: |
          COMMIT_SHA=${{ github.sha }}

    - name: "ğŸš€ Deploy to EC2"
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ needs.check-infrastructure-ready.outputs.ec2_host }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        script: |
          set -e
          echo "ğŸ¯ Starting deployment..."
          
          # Wait for Docker
          until docker info > /dev/null 2>&1; do
            echo "â³ Waiting for Docker..."
            sleep 10
          done
          
          cd /opt/brb-app
          
          # Update environment
          echo "ğŸ”„ Updating environment..."
          sudo sed -i "s/IMAGE_TAG=.*/IMAGE_TAG=${{ steps.version.outputs.IMAGE_TAG }}/" .env
          sudo sed -i "s/COMMIT_SHA=.*/COMMIT_SHA=${{ github.sha }}/" .env
          
          # Get docker-compose file if missing
          if [ ! -f docker-compose.prod.yml ]; then
            echo "ğŸ“¥ Downloading docker-compose file..."
            curl -o docker-compose.prod.yml \
              "https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.prod.yml"
          fi
          
          # Deploy
          echo "ğŸ³ Pulling new image..."
          sudo docker-compose -f docker-compose.prod.yml pull backend
          
          echo "ğŸ”„ Starting services..."
          sudo docker-compose -f docker-compose.prod.yml up -d
          
          # Health check
          echo "â³ Waiting for health check..."
          for i in {1..15}; do
            if curl -f http://localhost:8000/health > /dev/null 2>&1; then
              echo "âœ… Health check passed!"
              break
            fi
            echo "Attempt $i/15: Waiting..."
            sleep 10
          done
          
          # Final verification
          if curl -f http://localhost:8000/health; then
            echo "ğŸ‰ Deployment successful!"
            echo "ğŸ“¦ Version: ${{ steps.version.outputs.IMAGE_TAG }}"
            sudo docker image prune -f
          else
            echo "âŒ Health check failed!"
            sudo docker-compose -f docker-compose.prod.yml restart backend
            exit 1
          fi

    - name: "ğŸŒ Verify Public Access"
      run: |
        echo "ğŸ” Checking public access..."
        sleep 30  # Wait for SSL certificate provisioning
        if curl -f -s "https://brb.elvisquant.com/health" > /dev/null 2>&1; then
          echo "âœ… Application is live at https://brb.elvisquant.com"
        else
          echo "âš ï¸  Application might still be starting up or DNS propagating"
        fi

  infrastructure-not-ready:
    runs-on: ubuntu-latest
    needs: check-infrastructure-ready
    if: needs.check-infrastructure-ready.outputs.ready == 'false'
    
    steps:
    - name: "âŒ Infrastructure Not Ready"
      run: |
        echo "âŒ CANNOT DEPLOY - Infrastructure not ready"
        echo "==========================================="
        echo "The infrastructure deployment must complete successfully first."
        echo "EC2_IP secret is missing or empty."
        echo ""
        echo "Please check the Infrastructure Deployment workflow:"
        echo "https://github.com/${{ github.repository }}/actions/workflows/2-infrastructure.yml"
        exit 1

  deployment-complete:
    runs-on: ubuntu-latest
    needs: deploy-application
    if: always()
    
    steps:
    - name: "ğŸ“‹ Final Status"
      run: |
        echo "ğŸ¯ DEPLOYMENT PROCESS COMPLETE"
        echo "=============================="
        if [ "${{ needs.deploy-application.result }}" == "success" ]; then
          echo "âœ… Application deployed successfully!"
          echo "ğŸŒ Your app is live at: https://brb.elvisquant.com"
        else
          echo "âŒ Deployment failed - check the logs above"
        fi