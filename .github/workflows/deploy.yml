name: "3. üöÄ Application Deployment"

on:
  workflow_dispatch:  # Manual trigger from infrastructure

env:
  DOCKER_REGISTRY: docker.io

jobs:
  check-ec2-ready:
    runs-on: ubuntu-latest
    outputs:
      ec2_ready: ${{ steps.check.outputs.ready }}
      ec2_host: ${{ steps.check.outputs.host }}
    steps:
    - name: "üîç Check if EC2 is ready"
      id: check
      run: |
        if [ -n "${{ secrets.EC2_IP }}" ] && [ "${{ secrets.EC2_IP }}" != "null" ]; then
          echo "ready=true" >> $GITHUB_OUTPUT
          echo "host=${{ secrets.EC2_IP }}" >> $GITHUB_OUTPUT
          echo "‚úÖ EC2 is ready - IP: ${{ secrets.EC2_IP }}"
        else
          echo "ready=false" >> $GITHUB_OUTPUT
          echo "host=" >> $GITHUB_OUTPUT
          echo "‚ùå EC2 not ready - EC2_IP secret missing"
        fi

  deploy-application:
    runs-on: ubuntu-latest
    needs: check-ec2-ready
    if: needs.check-ec2-ready.outputs.ec2_ready == 'true'
    
    steps:
    - name: "üì• Checkout code"
      uses: actions/checkout@v4

    - name: "üê≥ Set up Docker Buildx"
      uses: docker/setup-buildx-action@v3

    - name: "üîê Login to Docker Hub"
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: "üè∑Ô∏è Get version"
      id: version
      run: |
        echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "IMAGE_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: "üèóÔ∏è Build and push Docker image"
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/brb-app-backend:${{ steps.version.outputs.IMAGE_TAG }}
          ${{ secrets.DOCKER_USERNAME }}/brb-app-backend:latest
        build-args: |
          COMMIT_SHA=${{ github.sha }}

    - name: "üöÄ Deploy to EC2"
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ needs.check-ec2-ready.outputs.ec2_host }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        script: |
          set -e
          echo "üéØ Starting deployment..."
          
          # Wait for Docker
          until docker info > /dev/null 2>&1; do
            echo "‚è≥ Waiting for Docker..."
            sleep 10
          done
          
          cd /opt/brb-app
          
          # Update environment
          echo "üîÑ Updating environment..."
          sudo sed -i "s/IMAGE_TAG=.*/IMAGE_TAG=${{ steps.version.outputs.IMAGE_TAG }}/" .env
          sudo sed -i "s/COMMIT_SHA=.*/COMMIT_SHA=${{ github.sha }}/" .env
          
          # Get docker-compose file if missing
          if [ ! -f docker-compose.prod.yml ]; then
            echo "üì• Downloading docker-compose file..."
            curl -o docker-compose.prod.yml \
              "https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.prod.yml"
          fi
          
          # Deploy
          echo "üê≥ Pulling new image..."
          sudo docker-compose -f docker-compose.prod.yml pull backend
          
          echo "üîÑ Starting services..."
          sudo docker-compose -f docker-compose.prod.yml up -d
          
          # Health check
          echo "‚è≥ Waiting for health check..."
          for i in {1..15}; do
            if curl -f http://localhost:8000/health > /dev/null 2>&1; then
              echo "‚úÖ Health check passed!"
              break
            fi
            echo "Attempt $i/15: Waiting..."
            sleep 10
          done
          
          # Final verification
          if curl -f http://localhost:8000/health; then
            echo "üéâ Deployment successful!"
            echo "üì¶ Version: ${{ steps.version.outputs.IMAGE_TAG }}"
            sudo docker image prune -f
          else
            echo "‚ùå Health check failed!"
            sudo docker-compose -f docker-compose.prod.yml restart backend
            exit 1
          fi

    - name: "üåê Verify Public Access"
      run: |
        echo "üîç Checking public access..."
        sleep 30
        if curl -f -s "https://brb.elvisquant.com/health" > /dev/null 2>&1; then
          echo "‚úÖ Application is live at https://brb.elvisquant.com"
        else
          echo "‚ö†Ô∏è  Application might still be starting up"
        fi

  ec2-not-ready:
    runs-on: ubuntu-latest
    needs: check-ec2-ready
    if: needs.check-ec2-ready.outputs.ec2_ready == 'false'
    
    steps:
    - name: "‚ùå EC2 Not Ready"
      run: |
        echo "‚ùå CANNOT DEPLOY - EC2 not ready"
        echo "================================"
        echo "EC2_IP secret is missing or empty."
        echo ""
        echo "Please run the infrastructure deployment first:"
        echo "https://github.com/${{ github.repository }}/actions/workflows/2-infrastructure.yml"