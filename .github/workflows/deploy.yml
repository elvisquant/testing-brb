name: "3. ğŸš€ Application Deployment"

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'infrastructure/**'
      - '.github/workflows/1-initial-setup.yml'
      - '.github/workflows/2-infrastructure.yml'
  workflow_run:
    workflows: ["2. ğŸ—ï¸ Infrastructure Deployment"]
    types: [completed]

env:
  DOCKER_REGISTRY: docker.io

jobs:
  check-readiness:
    runs-on: ubuntu-latest
    outputs:
      ready: ${{ steps.check.outputs.ready }}
      ec2_host: ${{ steps.check.outputs.ec2_host }}
    
    steps:
    - name: "ğŸ” Check if ready for deployment"
      id: check
      run: |
        if [ -n "${{ secrets.EC2_IP }}" ] && [ "${{ secrets.EC2_IP }}" != "null" ]; then
          echo "ready=true" >> $GITHUB_OUTPUT
          echo "ec2_host=${{ secrets.EC2_IP }}" >> $GITHUB_OUTPUT
          echo "âœ… Ready for deployment - EC2 IP: ${{ secrets.EC2_IP }}"
        else
          echo "ready=false" >> $GITHUB_OUTPUT
          echo "ec2_host=" >> $GITHUB_OUTPUT
          echo "âŒ Not ready - EC2_IP secret missing"
        fi

  deploy-application:
    runs-on: ubuntu-latest
    needs: check-readiness
    if: needs.check-readiness.outputs.ready == 'true'
    
    steps:
    - name: "ğŸ“¥ Checkout code"
      uses: actions/checkout@v4

    - name: "ğŸ³ Set up Docker Buildx"
      uses: docker/setup-buildx-action@v3

    - name: "ğŸ” Login to Docker Hub"
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: "ğŸ·ï¸ Get version"
      id: version
      run: |
        echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "IMAGE_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: "ğŸ—ï¸ Build and push Docker image"
      uses: docker/build-push-action@v5
      with:
        context: .  # Changed from ./backend to root since Dockerfile is in root
        file: ./Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/brb-app-backend:${{ steps.version.outputs.IMAGE_TAG }}
          ${{ secrets.DOCKER_USERNAME }}/brb-app-backend:latest
        build-args: |
          COMMIT_SHA=${{ github.sha }}

    - name: "ğŸš€ Deploy to EC2"
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ needs.check-readiness.outputs.ec2_host }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        script: |
          set -e
          echo "ğŸ¯ Starting deployment..."
          
          # Wait for Docker
          until docker info > /dev/null 2>&1; do
            echo "â³ Waiting for Docker..."
            sleep 10
          done
          
          cd /opt/brb-app
          
          # Update environment
          echo "ğŸ”„ Updating environment..."
          sudo sed -i "s/IMAGE_TAG=.*/IMAGE_TAG=${{ steps.version.outputs.IMAGE_TAG }}/" .env
          sudo sed -i "s/COMMIT_SHA=.*/COMMIT_SHA=${{ github.sha }}/" .env
          
          # Get docker-compose file if missing
          if [ ! -f docker-compose.prod.yml ]; then
            echo "ğŸ“¥ Downloading docker-compose file..."
            curl -o docker-compose.prod.yml \
              "https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.prod.yml"
          fi
          
          # Deploy
          echo "ğŸ³ Pulling new image..."
          sudo docker-compose -f docker-compose.prod.yml pull backend
          
          echo "ğŸ”„ Starting services..."
          sudo docker-compose -f docker-compose.prod.yml up -d
          
          # Health check
          echo "â³ Waiting for health check..."
          for i in {1..12}; do
            if curl -f http://localhost:8000/health > /dev/null 2>&1; then
              echo "âœ… Health check passed!"
              break
            fi
            echo "Attempt $i/12: Waiting..."
            sleep 10
          done
          
          # Verify
          if curl -f http://localhost:8000/health; then
            echo "ğŸ‰ Deployment successful!"
            echo "ğŸ“¦ Version: ${{ steps.version.outputs.IMAGE_TAG }}"
            sudo docker image prune -f
          else
            echo "âŒ Health check failed!"
            sudo docker-compose -f docker-compose.prod.yml restart backend
            exit 1
          fi

    - name: "ğŸŒ Verify Access"
      run: |
        echo "ğŸ” Checking application access..."
        if curl -f -s "https://brb.elvisquant.com/health" > /dev/null 2>&1; then
          echo "âœ… Application accessible at https://brb.elvisquant.com"
        else
          echo "âš ï¸  Application not accessible yet (DNS might be propagating)"
        fi

  deployment-complete:
    runs-on: ubuntu-latest
    needs: [check-readiness, deploy-application]
    steps:
    - name: "ğŸ“‹ Deployment Status"
      run: |
        echo "ğŸ¯ DEPLOYMENT PHASE COMPLETE"
        echo "============================"
        echo "âœ… Readiness check: ${{ needs.check-readiness.result }}"
        echo "âœ… Application deployment: ${{ needs.deploy-application.result || 'skipped' }}"
        echo "ğŸŒ Your application is live at: https://brb.elvisquant.com"