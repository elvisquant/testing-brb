name: "3. ğŸš€ Deploy App"

on:
  workflow_run:
    workflows: ["2. ğŸ—ï¸ Infrastructure"]
    types: [completed]
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
    - name: "ğŸ“¥ Checkout code"
      uses: actions/checkout@v4

    - name: "ğŸ³ Login to Docker"
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: "ğŸ—ï¸ Build & Push Docker"
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/brb-app-backend:latest
          ${{ secrets.DOCKER_USERNAME }}/brb-app-backend:${{ github.sha }}
        build-args: |
          COMMIT_SHA=${{ github.sha }}

    - name: "ğŸš€ Deploy to EC2"
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_IP }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        script: |
          set -e
          echo "ğŸ¯ Starting deployment..."
          
          cd /opt/brb-app
          
          # Update environment with new version
          sudo sed -i "s/IMAGE_TAG=.*/IMAGE_TAG=${{ github.sha }}/" .env
          sudo sed -i "s/COMMIT_SHA=.*/COMMIT_SHA=${{ github.sha }}/" .env
          
          # Ensure docker-compose file exists
          if [ ! -f docker-compose.prod.yml ]; then
            curl -o docker-compose.prod.yml \
              "https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.prod.yml"
          fi
          
          # Pull and deploy
          sudo docker-compose -f docker-compose.prod.yml pull backend
          sudo docker-compose -f docker-compose.prod.yml up -d
          
          # Wait for health check
          echo "â³ Waiting for app to be healthy..."
          for i in {1..10}; do
            if curl -f http://localhost:8000/health; then
              echo "âœ… App is healthy!"
              break
            fi
            sleep 10
          done
          
          echo "ğŸ‰ Deployment successful!"

    - name: "ğŸŒ Verify Deployment"
      run: |
        echo "ğŸ” Checking if app is accessible..."
        if curl -f -s "https://brb.elvisquant.com/health"; then
          echo "âœ… App is live at https://brb.elvisquant.com"
        else
          echo "âš ï¸ App might still be starting..."
        fi

    - name: "ğŸ“‹ Deployment Complete"
      run: echo "ğŸ‰ App successfully deployed to production!"