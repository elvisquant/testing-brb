name: "3. ğŸš€ Deploy App"

on:
  workflow_run:
    workflows: ["2. ğŸ—ï¸ Infrastructure"]
    types: [completed]
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
    - name: "ğŸ“¥ Checkout code"
      uses: actions/checkout@v4

    - name: "ğŸ³ Build & Push Docker"
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/brb-app-backend:latest
        build-args: COMMIT_SHA=${{ github.sha }}
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    - name: "ğŸš€ Deploy to EC2"
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_IP }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        script: |
          cd /opt/brb-app
          docker-compose -f docker-compose.prod.yml pull
          docker-compose -f docker-compose.prod.yml up -d
          echo "âœ… App deployed to https://brb.elvisquant.com"

    - name: "ğŸ“‹ Deployment complete"
      run: echo "ğŸ‰ App successfully deployed to production!"