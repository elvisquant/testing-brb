name: "3. üöÄ Deploy App"

on:
  workflow_run:
    workflows: ["2. üèóÔ∏è Infrastructure"]
    types: [completed]
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
    - name: "üì• Checkout code"
      uses: actions/checkout@v4

    - name: "üîê Configure AWS"
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: "üê≥ Login to Docker"
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: "üèóÔ∏è Build & Push Docker"
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/brb-app-backend:latest
          ${{ secrets.DOCKER_USERNAME }}/brb-app-backend:${{ github.sha }}
        build-args: |
          COMMIT_SHA=${{ github.sha }}

    # --- THIS IS THE FIX ---
    # Replaced the failing `wait` command with a robust bash loop.
    - name: "‚è≥ Wait for EC2 Instance to be Ready"
      run: |
        INSTANCE_ID=$(aws ec2 describe-instances --filters "Name=tag:Name,Values=brb-app-server" --query "Reservations[0].Instances[0].InstanceId" --output text)
        if [ -z "$INSTANCE_ID" ] || [ "$INSTANCE_ID" == "None" ]; then
          echo "‚ùå Could not find a running instance with tag Name=b-app-server."
          exit 1
        fi
        
        echo "Found Instance ID: $INSTANCE_ID. Waiting up to 20 minutes for it to pass status checks..."
        
        MAX_ATTEMPTS=40
        DELAY=30
        for ((i=1; i<=MAX_ATTEMPTS; i++)); do
          # The `wait` command will return a non-zero exit code on timeout, which is handled by the loop.
          if aws ec2 wait instance-status-ok --instance-ids $INSTANCE_ID; then
            echo "‚úÖ Instance is ready."
            exit 0
          fi
          
          if [ "$i" -lt "$MAX_ATTEMPTS" ]; then
            echo "Attempt $i/$MAX_ATTEMPTS: Status check not OK yet. Waiting $DELAY seconds..."
            sleep $DELAY
          else
            echo "‚ùå All $MAX_ATTEMPTS attempts failed. The instance did not become healthy in time."
            exit 1
          fi
        done
    # --- END OF FIX ---

    - name: "üöÄ Deploy to EC2 using SSH"
      run: |
        INSTANCE_IP=$(aws ec2 describe-instances --filters "Name=tag:Name,Values=b-app-server" --query "Reservations[0].Instances[0].PublicIpAddress" --output text)
        echo "Deploying to Instance IP: $INSTANCE_IP"

        echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > private_key.pem
        awk 'NF {sub(/\r/, ""); printf "%s\n",$0;}' private_key.pem > private_key_formatted.pem && mv private_key_formatted.pem private_key.pem
        chmod 600 private_key.pem

        ssh -i private_key.pem -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ubuntu@$INSTANCE_IP << 'EOF'
          echo "--- Starting deployment on EC2 instance ---"
          cd /opt/brb-app
          sudo sed -i "s|SECRET_KEY=.*|SECRET_KEY=${{ secrets.SECRET_KEY }}|" .env
          sudo sed -i "s/IMAGE_TAG=.*/IMAGE_TAG=${{ github.sha }}/" .env
          sudo sed -i "s/COMMIT_SHA=.*/COMMIT_SHA=${{ github.sha }}/" .env
          sudo -u ubuntu /usr/local/bin/docker-compose -f docker-compose.prod.yml pull backend
          sudo -u ubuntu /usr/local/bin/docker-compose -f docker-compose.prod.yml up -d --remove-orphans
          echo "--- Deployment script on EC2 instance finished ---"
        EOF

    - name: "üåê Verify Deployment"
      run: |
        echo "üîç Checking if app is accessible..."
        sleep 30
        if curl --fail --silent --show-error "https://b.elvisquant.com/health"; then
          echo "‚úÖ App is live at https://b.elvisquant.com"
        else
          echo "‚ö†Ô∏è App failed to become healthy. Please check EC2 instance logs."
          exit 1
        fi

    - name: "üìã Deployment Complete"
      run: echo "üéâ App successfully deployed to production!"