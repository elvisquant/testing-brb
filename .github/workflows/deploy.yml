name: "3. ğŸš€ Deploy App"

on:
  workflow_run:
    workflows: ["2. ğŸ—ï¸ Infrastructure"]
    types: [completed]
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
    - name: "ğŸ“¥ Checkout code"
      uses: actions/checkout@v4

    - name: "ğŸ” Configure AWS"
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: "ğŸ³ Login to Docker"
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: "ğŸ—ï¸ Build & Push Docker"
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/brb-app-backend:latest
          ${{ secrets.DOCKER_USERNAME }}/brb-app-backend:${{ github.sha }}
        build-args: |
          COMMIT_SHA=${{ github.sha }}

    - name: "ğŸš€ Deploy to EC2 using SSM"
      run: |
        INSTANCE_ID=$(aws ec2 describe-instances \
          --filters "Name=tag:Name,Values=brb-app-server" \
          --query "Reservations[0].Instances[0].InstanceId" \
          --output text)
        
        echo "Instance ID: $INSTANCE_ID"
        
        # Send command via SSM to deploy the app
        aws ssm send-command \
          --instance-ids $INSTANCE_ID \
          --document-name "AWS-RunShellScript" \
          --parameters '{
            "commands": [
              "cd /opt/brb-app",
              "sudo sed -i \"s/IMAGE_TAG=.*/IMAGE_TAG=${{ github.sha }}/\" .env",
              "sudo sed -i \"s/COMMIT_SHA=.*/COMMIT_SHA=${{ github.sha }}/\" .env",
              "if [ ! -f docker-compose.prod.yml ]; then curl -o docker-compose.prod.yml https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.prod.yml; fi",
              "sudo docker-compose -f docker-compose.prod.yml pull backend",
              "sudo docker-compose -f docker-compose.prod.yml up -d",
              "sleep 30",
              "curl -f http://localhost:8000/health && echo \"âœ… Deployment successful!\" || echo \"âŒ Health check failed\""
            ]
          }' \
          --output text

    - name: "ğŸŒ Verify Deployment"
      run: |
        echo "ğŸ” Checking if app is accessible..."
        sleep 30
        if curl -f -s "https://brb.elvisquant.com/health"; then
          echo "âœ… App is live at https://brb.elvisquant.com"
        else
          echo "âš ï¸ App might still be starting..."
        fi

    - name: "ğŸ“‹ Deployment Complete"
      run: echo "ğŸ‰ App successfully deployed to production!"